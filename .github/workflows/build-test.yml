name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build and Test with Java 21
    
    env:
      DB_TYPE: sqlite
      SQLITE_DB_PATH: /tmp/sorrentodb.sqlite

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Setup SQLite database
      run: |
        echo "Setting up SQLite database..."
        sudo apt-get update
        sudo apt-get install -y sqlite3
        
        echo "Creating SQLite database with schema..."
        sqlite3 ${{ env.SQLITE_DB_PATH }} < schema.sql
        
        echo "Verifying database setup..."
        sqlite3 ${{ env.SQLITE_DB_PATH }} "SELECT COUNT(*) FROM LIDO;"
        echo "SQLite database initialized successfully"

    - name: Run tests
      run: mvn clean test

    - name: Generate test report
      uses: dorny/test-reporter@v2
      if: success() || failure()
      with:
        name: Maven Test Results
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      if: success() || failure()
      with:
        file: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

    - name: JaCoCo Report
      uses: madrapps/jacoco-report@v1.7.0
      if: github.event_name == 'pull_request'
      with:
        paths: |
          ${{ github.workspace }}/target/site/jacoco/jacoco.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 80
        min-coverage-changed-files: 60
        title: JaCoCo Coverage Report
        update-comment: true

    - name: Build application
      run: mvn package -DskipTests

    - name: Upload WAR artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: sorrentomarina-${{ github.sha }}
        path: target/SorrentoMarina-1.0.war
        retention-days: 30