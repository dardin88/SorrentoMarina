services:
  sorrentomarina-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - CATALINA_OPTS=-Xmx1024m -Xms512m -server
      - JAVA_OPTS=-Djava.awt.headless=true -Djava.security.egd=file:/dev/./urandom
      - DB_HOST=mysql-db
      - DB_PORT=3306
      - DB_NAME=sorrentomarina
      - DB_USER=sorrentouser
      - DB_PASSWORD=sorrentopass
    volumes:
      - tomcat-logs:/usr/local/tomcat/logs
    restart: unless-stopped
    depends_on:
      - mysql-db
    networks:
      - sorrentomarina-network

  mysql-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sorrentomarina
      MYSQL_USER: sorrentouser
      MYSQL_PASSWORD: sorrentopass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - sorrentomarina-network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  tomcat-logs:
  mysql-data:

networks:
  sorrentomarina-network:
    driver: bridge