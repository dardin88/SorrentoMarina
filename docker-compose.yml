services:
  sorrentomarina-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - CATALINA_OPTS=-Xmx1024m -Xms512m
      - DB_HOST=mysql-db
      - DB_PORT=3306
      - DB_NAME=sorrentoDb
      - DB_USER=root
      - DB_PASSWORD=root
    depends_on:
      - mysql-db

  mysql-db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=sorrentoDb
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro

volumes:
  mysql-data: